<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action=".response.html" name="biodata" target="_blank" method="get">
      <fieldset>
               <legend>biodata</legend>

               <label for="name">Name:</label>
               <input type="text" id="name" name="pass" placeholder="enter your name" required>

         <br><br>
               <label for="pass">Password:</label>
               <input type="password" id="pass" placeholder="enter your password" required>
               
         <br><br>     
               <label for="dob">DOB:</label>
               <input type="date" id="dob" name="dob" required>

         <br><br>
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" placeholder="enter your email" required>
               
         <br><br>
               <label for="tel">Phone:</label>
               <input type="tel" id="tel" name="tel" placeholder="enter your number" required>
               
         <br><br>
               <label for="add">Address:</label>
               <textarea name="add" id="add" rows="5" cols="30" enter your address></textarea>
               
         <br><br>
               <label for="gender">Gender:</label>
               <input type="radio" id="male" name="gender" checked>
               <label for="male">Male:</label>
               <input type="radio" id="female" name="gender"> 
               <label for="female">Female:</label>
               
         <br><br>
               <label for="check">Vehicles you have:</label>
               <input type="checkbox" id="check" name="vehicle1" checked>
               <label for="check">car</label>
               <input type="checkbox" id="check" name="vehicle2">
               <label for="check">bike</label>

         <br><br>
               <label for="select">Select your Programming Languages:</label>
               <select name="select" id="select">
                   <option values="">Select your language</option>
                   <optgroup  label="Optional">
                    <option value="JAVA">JAVA</option>
                    <option value="C">C</option>
                   </optgroup>
                   <optgroup label="Compulsory lang">
                    <option value="C++">C++</option>
                    <option value="C">C</option>
                   </optgroup>
                   <optgroup label="Frontend tech">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                   </optgroup>
                   
         <br><br>
                   <label for="website">URL:</label>
                   <input type="url" id="website" name="URL" placeholder="https://example.com" required>
                   <button type="button" onclick="URL">URL</button>
                   
                   

         <br><br>
                   <label for="file">File Upload</label>
                   <input type="file" id="file" name="file" required>
                   

         <br><br>
                   <label for="attempt">Attempt:</label>
                   <input type="number" id="attempt" name="attempt" min="1" max="10" required>

         <br><br>
                   <label for="appointment">Appointment:</label>
                   <input type="time" id="appoint" name="appoint" required>
             
         <br><br>
                   <input type="submit">
                   <input type="reset"> 
                   

               </select>



               



      </fieldset>

    </form>
</body>
</html>
